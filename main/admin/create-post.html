          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Upload Audio</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
                      <div class="col-sm-12 col-md-7">
                        <input type="text" id="postTitle" class="form-control required_po">
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Author</label>
                      <div class="col-sm-12 col-md-7">
                        <input type="text" id="postAuthor" class="form-control required_po">
                      </div>
                    </div>

                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Description</label>
                      <div class="col-sm-12 col-md-7">
                        <textarea type="text" id="postDesc" rows="4" class="form-control required_po"></textarea>
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Date</label>
                      <div class="col-sm-12 col-md-7">
                        <input type="date" id="postDate" class="form-control required_po">
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tags</label>
                      <div class="col-sm-12 col-md-7">
                        <!-- <select id="postTag" class="form-control selectric required_po" multiple="">
                          <option value="">--Select--</option>
                          <option>Faith</option>
                          <option>Hope</option>
                          <option>Love</option>
                        </select> -->
                        <select class="form-control select2 required_po" multiple="multiple" id="postTag"
                          style="width:100% !important;max-width:800px !important; border-radius:30px !important; ">

                        </select>
                        <i id="tagOptLoader" style="display: none;" class="fa fa-3x fa-spin fa-spinner"></i>
                      </div>
                    </div>


                  </div>
                  <!-- <div class="form-group row mb-4">

                  <div class="form-group row mb-4">

                    <div class="col-sm-12 col-md-7">
                      <div id="image-preview" class="image-preview">
                        <label for="image-upload" id="image-label">Choose File</label>
                        <input class="required_po" type="file" name="image" id="image-upload"
                          accept="image/jpg,image/png,image/jpeg,image/gif" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group row mb-4">
                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">File</label>

                  </div>
