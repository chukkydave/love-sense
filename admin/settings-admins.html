    <script>
        $('#filterNamey').on('keyup', function () {
            var value = $(this).val().toLowerCase();
            $('#adbody tr').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
            $('.loadySef').hide()
        });
        $(".toggle-password").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            // checkLoggedin();
            $("#add_admin").on("click", function () {
                if (isEmptyInput('.required_f')) {
                    addAdmins();
                }
            })
            listUsers(1);

            $(document).on("click", ".deleteMe a", function () {
                let particularId = $(this).attr("id")
                deleteGroup(particularId);
            })
        })



        function isEmptyInput(first) {
            let isEmpty = false;
            $(first).each(function () {
                var input = $.trim($(this).val());
                if (input.length === 0 || input === "0") {
                    $(this).addClass('has-error');
                    isEmpty = true;

                } else {
                    $(this).removeClass("has-error");

                }

            });
            if (isEmpty === true) { return false; }
            else { return true }

        }

        function addAdmins() {
            $('#add_admin').hide()
            $('#add_admin_modal').show()
            //declaring variable using the ES6 let
            let name = $('#user_name').val();
            let email = $('#user_email').val();
            let password = $('#user_password').val();


            // using the ES6 const variable to hold the url to the api path
            const URL = `${apiPaths}admin/signup`;
            //storing the variable in a data variable to be an object as Displayed in the PAYLOAD


            let data = {
                "name": name,
                "email": email,
                "password": password
            }
            console.log(data)

            var token1 = localStorage.getItem('token')

            //using AJAX to make the submit call
            $.ajax({
                type: 'POST',
                dataType: 'json',
                cache: false,
                url: URL,
                headers: {
                    // 'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': token1
                },
                data: JSON.stringify(data),
                success: (res) => {
                    // alert(res.status)
                    if (res.status == 201) {
                        alert("Succesful");
                        $('#add_admin_modal').hide()
                        $('#add_admin').show()
                        $('#exampleModal').modal('hide')
                        listUsers(1)

                    }
                    else {
                        alert('Error!!');
                        $('#add_admin_modal').hide()
                        $('#add_admin').show()

                    }


                },
                error: (res) => {

                    alert(res.responseText);
                    $('#add_admin_modal').hide()
                    $('#add_admin').show()
                }


            })
        }

        function listUsers(page) {
            var token1 = localStorage.getItem('token')
            page_limit = 5
            $.ajax({
                type: 'GET',
                dataType: 'json',
                cache: false,
                url: `${apiPaths}view/admin/${page}/${page_limit}`,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': token1
                },
                success: (res) => {
                    console.log("admins", res);



                    if (res.status == 200) {
                        if (res.adminrecords.length > 0) {

                            let contact_table = "";
                            if (page == 1 || page == "") {
                                var k = 1;
                            } else {

                                var k = (page * page_limit) - page_limit + 1;
                            }
                            $(res.adminrecords).each((index, value) => {
                                let thisId = value._id;
                                contact_table += `<tr id="ad_${value._id}">`;
                                contact_table += '<td>' + k++ + '</td>';
                                contact_table += '<td>' + value.name + '</td>';
                                contact_table += '<td>' + value.email + '</td>';
                                contact_table += `<td><div class="dropdown d-inline mr-2">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton3"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Actions
                                </button>
                                <div class="dropdown-menu deleteMe" style="will-change: transform;">

                                <a class="dropdown-item" id="${value._id}">Delete</a>

                                </div>
                                </div></td>`
                                contact_table += '</tr>';
                                contact_table += `<tr style="display:none" id="adModal_${value._id}" class="loadySef"><td colspan="6"><i class="fa fa-3x fa-spin fa-spinner"></i></td></tr>`

                            });



                            k++

                            $('#adbody').html(contact_table);
                            $('#adModal').hide()
                            $('#adTable').show()

                        }

                        if (res.totalPages) {
                            // let totalrows = 37;
                            $('#pagination').twbsPagination({
                                totalPages: res.totalPages,
                                visiblePages: 10,
                                onPageClick: function (event, page) {
                                    listUsers(page);
                                }
                            });

                        }

                    } else {
                        $('#adbody').html(`<tr class="even"> <td class=" " colspan="4">Error Fetching Result</td></tr>`);
                        $('#adModal').hide()
                        $('#adTable').show()
                    }




                },
                error: (res) => {
                    $('#adbody').html(`<tr class="even"> <td class=" " colspan="4">Error Fetching Result</td></tr>`);
                    $('#adModal').hide()
                    $('#adTable').show()
                }
            });
        }

        function deleteGroup(idex) {
            $(`#ad_${idex}`).hide()
            $(`#adModal_${idex}`).show()
            var token2 = localStorage.getItem('token');
            if (idex != "") {
                window.confirm("Do you want to delete this Admin?");
                $.ajax({
                    type: "DELETE",
                    dataType: "json",
                    url: `${apiPaths}del/admin/${idex}`,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': token2
                    },
                    success: function (res) {
                        if (res.status == 200) {
                            alert("Booking delete successful")
                            listUsers(1)
                        } else {
                            alert('Error Deleting')
                            $(`#adModal_${idex}`).hide()
                            $(`#ad_${idex}`).show()
                        }
                    },
                    error: function (res) {
                        alert('Error Deleting')
                        $(`#adModal_${idex}`).hide()
                        $(`#ad_${idex}`).show()
                    }

                });
            } else {
                alert("Cannot Delete on an Empty Value");
            }

        }

    </script>
