<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Love Sense - Admin</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="assets/css/app.min.css">
  <link rel="stylesheet" href="assets/bundles/bootstrap-social/bootstrap-social.css">
  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />

</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                <div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control required_f" name="email" tabindex="1" required
                      autofocus>
                    <div class="invalid-feedback">
                      Please fill in your email
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label for="password">Password</label>
                      <!-- <div class="float-right">
                        <a href="auth-forgot-password.html" class="text-small">
                          Forgot Password?
                        </a>
                      </div> -->
                    </div>
                    <input id="password" type="password" class="form-control required_f" name="password" tabindex="2"
                      required>
                    <div class="invalid-feedback">
                      please fill in your password
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" id="login_button" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                    <i style="display: none;" id="preloadert" class="fa fa-3x fa-spin fa-spinner"></i>
                  </div>
                </div>


              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="assets/js/app.min.js"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
  <!-- Custom JS File -->
  <!-- <script src="assets/js/custom.js"></script> -->
  <script type="text/javascript">

    $(document).ready(function () {
      $("#login_button").click(function (event) {
        login_user();
      });

      $(document).on("keypress", function (e) {
        if (e.which == 13) {
          login_user();
        }
      });

      // $("#forgot_p").on('click', show_forgot_password_box);

    });




    function login_user() {

      var username = $("#email").val();
      var password = $("#password").val();

      var blank_dey;
      $(".required_f").each(function () {
        var the_val = $.trim($(this).val());
        // alert(the_val);
        if (the_val == "" || the_val == "0") {
          $(this).addClass('has-error');
          blank_dey = "yes";
        } else {
          $(this).removeClass("has-error");
        }
      });


      if (blank_dey == "yes") {
        $('invalid-feedback').show()
        return;
      }

      $("#preloadert").show();
      $("#login_button").hide();


      var dataD = { "email": username, "password": password };

      $.ajax({

        type: "POST",
        dataType: 'json',
        data: JSON.stringify(dataD),
        cache: false,
        url: "https://love-sense.herokuapp.com/api/v1/admin",
        headers: {

          'Accept': 'application/json',
          'Content-Type': 'application/json'
          // 'Authorization': 'Bearer ' + token1

        },

        success: function (result) {


          if (result.token) {
            // $("#preloadert").hide();

            alert("Login Successful")
            localStorage.setItem('token', result.token);
            localStorage.setItem('user_name', result.user.name);
            localStorage.setItem('user_email', result.user.email);
            setTimeout(() => {
              window.location.href = "https://www.lovesense.online/admin/dashboard.html"

            }, 2000);
            // checkLoggedin();



          } else {
            alert("unsuccessful")
            $("#preloadert").hide();
            $("#login_button").show();
            // alert(result.message);

          }
        },

        error: function (result) {
          console.log(result);
          $("#preloadert").hide();
          $("#login_button").show();
          alert(result.message);


        }

      });

    }


  </script>
</body>



</html>
